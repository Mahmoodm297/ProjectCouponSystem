<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Create Coupon</title>
<script>

	var xmlhttp;
	function init() {
		
		xmlhttp=new XMLHttpRequest ();
	}
	
	function setDetails() {
		alert("set details");
		var coupon=document.getElementById("couponId");
		var coupontitle=document.getElementById("coupontitle");
		var startdate=document.getElementById("startdate");
		var enddate=document.getElementById("enddate");
		var amount=document.getElementById("amount");
		var type=document.getElementById("type");
		var message=document.getElementById("message");
		var price=document.getElementById("price");
		var image=document.getElementById("image");
		var url = "http://localhost:8080/ProjectCouponSystem/rest/companyService/createcoupon?id="+coupon.value+
				"&coupontitle="+coupontitle.value+"&startdate="+startdate.value+"&enddate="+enddate.value+
				"&amount="+amount.value+"&type="+type.value+ "&message="+message.value+
				"&price="+price.value+"&image="+image.value;
		xmlhttp.open('POST',url, true);
		xmlhttp.send(null);
		alert("SENT");
	}
</script>
</head>

<body onload="init()">

	<h1>Call Company Service</h1>
	 <table>
	 	<tr>
	 		<td>Enter CouponId</td>
	 		<td><input type="text" id="couponId" size="30" /></td>
	 	</tr>	
	 	
	 	<tr>
	 		<td>Enter Coupon Title</td>
	 		<td><input type="text" id="coupontitle" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Coupon start date (Must be in format YYYY-MM-DD)</td>
	 		<td><input type="text" id="startdate" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon end date (Must be in format YYYY-MM-DD)</td>
	 		<td><input type="text" id="enddate" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon amount</td>
	 		<td><input type="text" id="amount" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon type</td>
	 		<td><select>
            	<option value="null"></option>
            	<option value="RESTURANTS">RESTURANTS</option>
  				<option value="ELECTRICITY">ELECTRICITY</option>
  				<option value="CLOTHING">CLOTHING</option>
  				<option value="FOOD">FOOD</option>
  				<option value="HEALTH">HEALTH</option>
  				<option value="TRAVELLING">TRAVELLING</option>
  				<option value="HOTELS">HOTELS</option>
  				<option value="CAMPING">CAMPING</option>
  				<option value="SPORTS">SPORTS</option>
			</select></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon message</td>
	 		<td><input type="text" id="message" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon price</td>
	 		<td><input type="text" id="price" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Enter Coupon image</td>
	 		<td><input type="text" id="image" size="30"/><input type="button" value="Add Coupon" onClick="setDetails()"/></td>
	 	</tr>
	 	
	 </table>

</body>
</html>
