<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Get All Customers</title>
<!--  <link href="../dist/css/tabulator.css" rel="stylesheet">-->
<!--  <script type="text/javascript" src="../dist/js/tabulator.js">  -->
<script>
	var xmlhttp;
	function init (){
		
		xmlhttp=new XMLHttpRequest ();
	}
function getAllComp(){
		var url = "http://localhost:8080/ProjectCouponSystem/rest/adminServices/getAllCustomers";
		xmlhttp.open('GET', url, true);
		xmlhttp.send(null);
		xmlhttp.onreadystatechange=function(){
			if(xmlhttp.readyState == 4){
				if(xmlhttp.status == 200){
					
					//var det= eval("(" + xmlhttp.responseText+")");
					var companies=document.getElementsByTagName('div')[0];
					var tbl     = document.createElement("table");
			        var tblBody = document.createElement("tbody");
			        //Header Table
			        var row = document.createElement("tr");
			        var headers=["ID","Name","Password"];
			        
			        for (i = 0; i < headers.length; i++) {
				        var cell = document.createElement("th");    
		                var cellText = document.createTextNode(headers[i]);
		                cell.appendChild(cellText);
		                row.appendChild(cell);
			        }
			        //Add line to table Boday
			        tblBody.appendChild(row);
			        //FINISH TABLE HEADER
			        //START TABLE BODY
			        var obj = JSON.parse(xmlhttp.responseText);
			        var headers=["id","name","password"];
			        for (i=0;i < obj.length;i++){
			        	//alert (obj[i].id )
			        	var row = document.createElement("tr");
			        	for (j=0;j < headers.length;j++){
					        var cell = document.createElement("td"); 
					        var temp=obj[i][headers[j]];
			                var cellText = document.createTextNode(temp);
			                //alert(temp);
			    
			                cell.appendChild(cellText);
			                row.appendChild(cell);
			        	}
			        	tblBody.appendChild(row);
			        	//alert(id);
			        }
			        
			        //END TABLE BODY
			     	// append the <tbody> inside the <table>
			        tbl.appendChild(tblBody);
			        // put <table> in the <body>
			        //alert(xmlhttp.responseText);
			        companies.appendChild(tbl);
			        // tbl border attribute to 
			        tbl.setAttribute("border", "2");
				}
				else { 
					
					alert("Error -->" +xmlhttp.responseText);
				}
			}			
		}
}
</script>
</head>

<body onload="init()">

	<h1>Customer Service</h1>
	<BR/>
	<BR/>
	<B>
	<input type="button" value="Get All Customers" onClick="getAllComp()"/></B>
	<div id="customers">
	
	</div>


</body>
</html>
