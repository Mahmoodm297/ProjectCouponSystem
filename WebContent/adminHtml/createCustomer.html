<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Create Customer</title>
<script>

	var xmlhttp;
	function init() {
		
		xmlhttp=new XMLHttpRequest ();
	}
	
	function setDetails() {
		alert("set details");
		var customerid=document.getElementById("customerid");
		var customername=document.getElementById("customername"); 
		var customerpass=document.getElementById("customerpass");
		var url = "http://localhost:8080/Coupons/rest/adminServices/createcustomer?id="+customerid.value
				+"&name="+customername.value+"&pass="+customerpass.value;
		xmlhttp.open('POST',url, true);
		xmlhttp.send(null);
		alert("SENT");
	}
</script>
</head>

<body onload="init()">

	<h1>Call Admin Service</h1>
	 <table>
	 	<tr>
	 		<td>Enter CustomerId</td>
	 		<td><input type="text" id="customerid" size="10" /></td>
	 	</tr>	
	 	
	 	<tr>
	 		<td>Enter Customer Name</td>
	 		<td><input type="text" id="customername" size="30"/></td>
	 	</tr>
	
	 	<tr>
	 		<td>Enter Customer Password</td>
	 		<td><input type="password" id="customerpass" size="30"/><input type="button" value="Add Company" onClick="setDetails()"/></td>
	 	</tr>
	 	
	 </table>

</body>
</html>
