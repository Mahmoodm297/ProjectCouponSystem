<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Update Company</title>
<script>

	var xmlhttp;
	function init() {
		
		xmlhttp=new XMLHttpRequest ();
		alert("xml");
	}
	
	function updateDetails(){
		alert("update");
		var compid=document.getElementById("compid");
		alert(compid);
		var compname=document.getElementById("compname");
		var compemail=document.getElementById("compemail");
		var comppass=document.getElementById("comppass");
		var url = "http://localhost:8080/Coupons/rest/adminServices/updatecompany?id="+compid.value+"&name="+compname.value+"&email="+compemail.value+"&pass="+comppass.value;
		alert(url);
		xmlhttp.open('PUT', url, true);
		xmlhttp.send(null);
}	
</script>
</head>
<body onload="init()">

	<h1>Call Admin Service</h1>
	 <table>
	 	<tr>
	 		<td>Enter CompanyId</td>
	 		<td><input type="text" id="compid" size="10" /></td>
	 	</tr>	
	 	
	 	<tr>
	 		<td>Company Name</td>
	 		<td><input type="text"id="compname" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Company Email</td>
	 		<td><input type="email"id="compemail" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<td>Company Password</td>
	 		<td><input type="text"id="comppass" size="30"/><input type="button" value="Update Company Info" onClick="updateDetails()"/>
	 	</tr>
	 </table>

</body>
</html>
