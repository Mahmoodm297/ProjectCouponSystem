<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Remove Company</title>
<script>

	var xmlhttp;
	function init (){
		
		xmlhttp=new XMLHttpRequest ();
	}
	function removeDetails (){
		
		var customer=document.getElementById("customerid");
		var url = "http://localhost:8080/ProjectCouponSystem/rest/adminServices/"+customer.value;
		xmlhttp.open('DELETE', url, true);
		xmlhttp.send(null);	
}
</script>
</head>
<body>

	<body onload="init()">

	<h1>Call Admin Service</h1>
	 <table>
	 	<tr>
	 		<td>Enter CustomerId</td>
	 		<td><input type="text" id="customerid" size="10" /> <input type="button" value="Delete Info" onClick="removeDetails()"/>
	 	</tr>	 	
	 </table>

</body>
	

</body>
</html>
